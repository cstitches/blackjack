<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="blackjack.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Blackjack</h1>
        <div id="dealer-table">
            <p id="dealer-cards" class="cards-table"></p>
            <p>Dealer Card(s) Total: <span id="dealer-sum"></span></p>
        </div>
        <div id="message">
            <p id="message-el">Would you like to play?</p>
        </div>
        <div id="player-table">
            <p id="player-cards" class="cards-table"></p>
            <p>Your Cards Total: <span id="player-sum"></span></p>
            <p>Your Bet: <span id="player-bet"></span></p>
            <button id="hit-btn" onclick="hit()">HIT</button>
            <button id="stay-btn" onclick="stay()">STAY</button>
            <p>Your Chips: <span id="player-chips"></span></p>
            <p>Your Earnings: <span id="player-earn"></span></p>
        </div>
        <button id="start-btn" onclick="startRound()">START ROUND</button>
        <button id="reset-btn" onclick="resetGame()">RESET GAME</button>
    </div>
</body>

</html>
